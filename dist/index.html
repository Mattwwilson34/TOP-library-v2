<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
    <title>The Odin Library</title>
  </head>
  <body>
    <article>
      <table>
        <caption>
          The Odin Library
        </caption>
        <tr>
          <th>Title</th>
          <th>Author</th>
          <th>Pages</th>
          <th>Date Published</th>
          <th>Summary</th>
          <th>Read</th>
          <th>isbn</th>
          <th>id</th>
          <th>Delete</th>
        </tr>
      </table>
      <button class="open-book-form-btn">Add Book</button>

      <div id="book-form-container" class="book-form-container hidden">
        <div class="new-book-form">
          <label for="title">Title</label><input type="text" /><label
            for="author"
            >Author</label
          ><input type="text" /><label for="pages">Pages</label
          ><input type="number" /><label for="datePublished"
            >Date Published</label
          ><input type="text" />
          <label for="summary">Summary</label>
          <textarea id="summary" name="summary" rows="5" cols="33"> </textarea>
          <fieldset>
            <legend>Read</legend>
            <div>
              <input type="radio" id="true" name="drone" value="true" checked />
              <label for="true">True</label>
            </div>
            <div>
              <input
                type="radio"
                id="false"
                name="drone"
                value="false"
                checked
              />
              <label for="false">False</label>
            </div>
          </fieldset>
          <div class="button-container">
            <button class="book-form-btn-add">Add Book</button>
            <button class="book-form-btn-cancel">Cancel</button>
          </div>
        </div>
      </div>
    </article>
    <script src="bundle.js"></script>
  </body>
</html>
